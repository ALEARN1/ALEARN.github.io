<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: black;
       color: white;
       font-family: Arial, sans-serif;
       background-image: url("7186653538603470277.png"); 
    }

    #container {
      width: 800px;
      margin: 0 auto;
    }

    #image {
      text-align: center;
    }

    #options {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }

    .option {
      width: 200px;
      height: 100px;
      border: 2px solid white;
      border-radius: 10px;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
    }

    .option:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="image">
      <img src="eva.jpg" alt="Eva" width="600" height="400">
    </div>
    <div id="options">
    
      <div class="option" onclick="alert('暴走')">暴走</div>
      <div class="option" onclick="alert('出击')">出击</div>
      <div class="option" onclick="alert('傀儡')">傀儡</div>
    </div>
  </div>

  <script>
    // You can add some JavaScript code here to make the options more interactive
  </script>

</body>
</html>
